<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerGrid</title>
    <link rel="stylesheet" href="./assets/css/foundation.css">
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;700&family=Open+Sans:wght@500&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="title-bar">
            <div class="title-bar-left">
              <a href="index.html" class="title-bar-title h3">PowerGrid</a>
            </div> 
        </div>
            <div class="title-bar-right">
              <a href="./index.html" class="button backBtn medium">Go Back</a>
            </div>
          </div>
    </header>

    <main>
        <!-- modal with map -->
        <div class="reveal" id="exampleModal1" data-reveal>
            <h1>Map</h1>
                <p class="lead">Your nearby stations.</p>
            <div id="map"></div>
            <button class="close-button" data-close aria-label="Close modal" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <!-- search box -->
        <div id="boxContainer" class="">
            <div class="grid-x grid-margin-x gridBox">
                <div class="cell medium-4 flex-container flex-dir-column searchBox">
                  <div class="cell searchForm">
                    <h4 class="title">Search for Alternative Fuel Sources!</h4>
                      <label for="city">City</label>
                      <input type="text" name="city" id="cityInput">
                      <label for="state">State</label>
                      <input type="text" name="state" id="stateInput">
                      <button id="userInputBtn" class="btn button">Go!</button>
                      
                  </div>
                  <div class="cell favorites">
                    <h4 class=" title">Favorites</h4>
                    <ul id="favorites-container"></ul>
                  </div>
                </div>
                <!-- results -->
                <div class="cell medium-6 resultsBox align-center">
                  <div class="cell">


                    <h2 class="title">Showing fuel sources for<span id="search-item"></span></h2>
                    
                    <button id="favBtn" class="btn button">Favorite</button>
                    <button class="button mapBtn" data-open="exampleModal1">See It In The Map!</button>
                    <div class="alertArea"></div>
            
                    <ul id="places-container" class="list-places cell small-6"></ul>
                  </div>
                </div>
            
              </div>
        </div>
    </main>
    
    
    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/what-input.js"></script>
    <script src="./assets/js/vendor/foundation.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhbrujo3E_jaxhkRzAimLZgVW5CVK93BE&callback=initMap"
    async defer></script>
    <script src="./assets/js/app.js"></script>
    </body>
    
</html>
